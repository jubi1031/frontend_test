<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: beige;
      }
      div {
        border: 1px solid red;
        width: 400px;
      }
      div img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div>
      <img src="./img/a.jpg" alt="나비" />
      <img src="./img/b.png" alt="절주온" />
      <img src="./img/c.svg" alt="캐릭터" />
    </div>
    <!-- jpg : 압축률이 좋다. 투명영역 허용 안됨 
         png : 투명영역 허용. 퀄리티 좋다.
         gif : 움직이는 애니에 적합
         svg : 코드형태로 제공. 대체적으로 ai(일러스트 소프트웨어)에서 확장
        -->
  </body>
</html>
