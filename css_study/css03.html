<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .box1 {
        border: 1px solid red;
      }
      .box1 > * {
        border: 1px solid lightblue;
      }
      /* .box1 > div:first-child {
        border: 2px solid lightgreen;
      } */

      .box1 > div:first-of-type {
        border: 2px solid lightgreen;
      }
      /* 주로 이걸 쓰는듯 밑에 섹션 안에 div중 첫번째 
      위에거는 첫번째인 div가 있다면 바꾸는건데 밑에 보면 p가 첫번째이므로 출력 안됨 */

      /* .box1 > div:last-child {
        border: 5px solid rgb(144, 191, 238);
      } */

      .box1 > div:last-of-type {
        border: 5px solid rgb(144, 191, 238);
      }

      /* .box1 > p:nth-child(4) {
        border: 5px solid rgb(238, 144, 144);
      } */

      .box1 > p:nth-of-type(2) {
        border: 5px solid rgb(238, 144, 144);
      }
    </style>
    <section class="box1">
      <p>0</p>
      <div>1 <strong>1_1</strong></div>
      <div>2</div>
      <p>3</p>
      <span>4</span>
      <div>5</div>
      <p>6</p>
    </section>

    <style>
      .box2 li:nth-of-type(2n + 1) {
        border: 1px solid lightgray;
      }
    </style>
    <ul class="box2">
      <li>test1</li>
      <li>test2</li>
      <li>test3</li>
      <li>test4</li>
      <li>test5</li>
      <li>test6</li>
      <li>test7</li>
      <li>test8</li>
    </ul>

    <style>
      .box3 {
        width: 300px;
        border: 1px solid red;
      }
      .box3 span {
        font-weight: bold;
        /* 폰트웨이트는 폰트 두께 */
      }
      .box3::before,
      .box3::after {
        content: "";
        border: 1px solid lightgreen;
        width: 100px;
        height: 50px;
        display: block;
        border-radius: 10px;
      }
      .box3::before {
        background-color: lightcoral;
      }
      .box3::after {
        background-color: lightblue;
      }
      /* 비포 에프터는 가상요소, 가상요소 안에는 꼭 안에 컨텐트가 들어가야함 */
    </style>
    <div class="box3"><span>박스영역</span></div>
  </body>
</html>
